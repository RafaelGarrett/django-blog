{% extends 'basepage.html' %}

{% block content %}
    <div class="ibox-title">
        {% if post %}
            <h5>Editar Post</h5>
        {% else %}
            <h5>Criar Post</h5>
        {% endif %}
    </div>
    <div class="ibox-content">
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group"><label class="col-sm-2 control-label">Título</label>
                <div class="col-sm-10"> {{ form.titulo }} </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Conteúdo</label>
                <div class="col-sm-10"> {{ form.conteudo }} </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Data</label>
                <div class="col-sm-10"> {{ form.data }} </div>
            </div>
            {% if post %}
                <input class="btn btn-primary" type="submit" value="Atualizar">
            {% else %}
                <input class="btn btn-primary" type="submit" value="Criar">
            {% endif %}
        </form>
    </div>
{% endblock %}
