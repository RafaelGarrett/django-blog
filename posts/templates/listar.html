{% extends 'basepage.html' %}

{% block content %}
    <div class="ibox-content">
        <a href="/posts/novo" class="btn btn-primary" type="button">Novo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Conteúdo</th>
                    <th>Criado em</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td><a href="/posts/{{post.id}}">{{post.titulo}}</a></td>
                        <td>{{post.conteudo|truncatechars:100}}</td>
                        <td>{{post.data}}</td>
                        <td><a href="/posts/delete/{{post.id}}" class="btn btn-danger btn-sm ml-1">X</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
