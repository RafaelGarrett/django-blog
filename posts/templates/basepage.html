{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
        <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js/inspinia.js' %}"></script>
        <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
        <title>Blog</title>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div>
                                <strong class="font-bold" style="color: white;">
                                    Rafael Garrett
                                </strong>
                                <span class="text-muted text-xs block">Aluno</span>
                            </div>
                        </li>
                        <li class="active">
                            <a href="/posts">
                                <i class="fa fa-th-large"></i>
                                <span class="nav-label">Seus Posts</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="page-wrapper" class="gray-bg">
                <div>
                    <nav class="navbar navbar-static-top white-bg display-2" style="margin-bottom: 0;">
                        <div style="text-align:center; float: none; vertical-align: top;">
                            <h1> Blog </h1>
                        </div>
                    </nav>
                </div>
                <div class="wrapper wrapper-content animated fadeInRight">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="footer">
                    <div class="pull-right"></div>
                    <div>
                        Instituto Federal do Paran√° - Campus Pinhais - 2021
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
